<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="image">
        <img src="images/LAlogo.svg" width="100" height="100">
    </div>
    <div class="content">
        <div class="top-text">
            <p class="intro">If you would like more information about our brand, 
                fill out the form below and we'll subscribe you to the newsletter. <br>

                Get started with up to date news on our <em>freshest</em> styles!
            </p>
        </div>
        <div class="sign-up">
            <form action="#" method="get">
                <div class="first-line">
                    <div class="first">
                        <label for="First_Name">First Name</label>
                        <input type="text" id="First_Name" name="First_Name">
                    </div>
                    <div class="last">
                        <label for="Last_Name">Last Name</label>
                        <input type="text" id="Last_Name" name="Last_Name">
                    </div>
                </div>
                <div class="sceond-line">
                    <div class="new-email">
                        <label for="user_email">Email</label>
                        <input type="email" id="user_email" name="user_email">
                    </div>
                    <div class="number">
                        <label for="phone_number">Phone Number</label>
                        <input type="number" id="phone_number" name="phone_number">
                    </div>
                </div>
                <div class="third-line">
                    <div class="new-password">
                        <label for="user_password">Password</label>
                        <input type="password" class="error" id="user_password" name="user_password">
                    </div>
                    <div class="confirm-password">
                        <label for="user_password">Confirm Password</label>
                        <input type="password" class="error" id="user_password Name" name="Last Name">
                    </div>
                </div>
            </form>
        </div>
        <div class="buttons">
            <button type="submit" class="create">Create Account</button>
            <div class="old-account">
                <p>Already have an account? </p>
                <button type="button" class="login">Log in</button>
            </div>
        </div>
    </div>
</body>
</html>
